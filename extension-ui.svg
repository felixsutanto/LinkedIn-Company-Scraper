<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Background -->
  <rect width="400" height="500" fill="#f9f9f9" rx="6" ry="6"/>
  
  <!-- Browser Window -->
  <rect x="20" y="20" width="360" height="460" fill="white" stroke="#e0e0e0" stroke-width="1" rx="6" ry="6"/>
  
  <!-- Extension Header -->
  <rect x="20" y="20" width="360" height="50" fill="#0077b5" rx="6" ry="6"/>
  <rect x="20" y="50" width="360" height="20" fill="#0077b5"/>
  
  <!-- Title -->
  <text x="145" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="white">CaptureLeads</text>
  
  <!-- Logo -->
  <circle cx="50" cy="45" r="12" fill="white"/>
  <path d="M45,45 L55,45 M50,40 L50,50" stroke="#0077b5" stroke-width="2"/>
  
  <!-- Capture Button -->
  <rect x="40" y="80" width="320" height="40" fill="#0077b5" rx="4" ry="4"/>
  <text x="120" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="white">Capture Company Data</text>
  
  <!-- Filters Toggle -->
  <text x="40" y="150" font-family="Arial" font-size="14" fill="#0077b5">â–¼ Show Search Filters</text>
  
  <!-- Status -->
  <text x="40" y="185" font-family="Arial" font-size="14" fill="#0077b5">Data captured successfully!</text>
  
  <!-- Lead Count Box -->
  <rect x="40" y="200" width="320" height="40" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" rx="4" ry="4"/>
  <text x="60" y="225" font-family="Arial" font-size="14" fill="#333">Captured leads:</text>
  <text x="300" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="#0077b5">8</text>
  
  <!-- Action Buttons -->
  <rect x="40" y="260" width="100" height="35" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1" rx="4" ry="4"/>
  <text x="65" y="282" font-family="Arial" font-size="12" fill="#333">Export CSV</text>
  
  <rect x="150" y="260" width="100" height="35" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1" rx="4" ry="4"/>
  <text x="170" y="282" font-family="Arial" font-size="12" fill="#333">View Leads</text>
  
  <rect x="260" y="260" width="100" height="35" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1" rx="4" ry="4"/>
  <text x="280" y="282" font-family="Arial" font-size="12" fill="#333">Clear All</text>
  
  <!-- Company Data Preview -->
  <rect x="40" y="320" width="320" height="140" fill="white" stroke="#e0e0e0" stroke-width="1" rx="4" ry="4"/>
  <text x="60" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#0077b5">Current Capture Preview</text>
  
  <text x="60" y="370" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Tech Innovations Inc.</text>
  <text x="60" y="390" font-family="Arial" font-size="12" fill="#666">Industry: Software Development</text>
  <text x="60" y="410" font-family="Arial" font-size="12" fill="#666">Size: 51-200 employees</text>
  <text x="60" y="430" font-family="Arial" font-size="12" fill="#666">Location: San Francisco, CA</text>
  
  <rect x="280" y="365" width="60" height="25" fill="#52c41a" rx="12" ry="12"/>
  <text x="300" y="382" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">85</text>
</svg>
