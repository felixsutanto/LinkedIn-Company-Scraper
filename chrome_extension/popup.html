<!DOCTYPE html>
<html>
<head>
  <title>CaptureLeads</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #0077b5;
      margin-top: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    h2 img {
      margin-right: 10px;
    }
    .button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #006097;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      color: #0077b5;
      font-weight: 500;
    }
    .lead-count {
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 4px;
      padding: 10px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    .lead-count span {
      font-weight: 600;
      color: #0077b5;
    }
    .action-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .action-button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      background-color: #f0f0f0;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
    }
    .action-button:hover {
      background-color: #e6e6e6;
    }
    #filters {
      margin-top: 15px;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #e8e8e8;
    }
    .filter-row {
      margin-bottom: 10px;
    }
    .filter-row label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
    }
    .filter-row select, .filter-row input {
      width: 100%;
      padding: 6px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h2><img src="images/icon48.png" width="24" height="24"> CaptureLeads</h2>
  
  <div id="notLinkedIn" style="display: none;">
    <p>Please navigate to a LinkedIn company page to capture leads.</p>
  </div>
  
  <div id="linkedInPage">
    <button id="captureBtn" class="button">Capture Company Data</button>
    
    <div id="filtersToggle" style="margin-top: 15px; cursor: pointer; font-size: 14px; color: #0077b5;">
      â–¼ Show Search Filters
    </div>
    
    <div id="filters" style="display: none;">
      <div class="filter-row">
        <label for="keyword">Keywords:</label>
        <input type="text" id="keyword" placeholder="e.g., SaaS, Healthcare">
      </div>
      <div class="filter-row">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="e.g., San Francisco, London">
      </div>
      <div class="filter-row">
        <label for="industry">Industry:</label>
        <select id="industry">
          <option value="">Any Industry</option>
          <option value="information-technology">Information Technology</option>
          <option value="financial-services">Financial Services</option>
          <option value="healthcare">Healthcare</option>
          <option value="marketing-advertising">Marketing & Advertising</option>
          <option value="retail">Retail</option>
        </select>
      </div>
      <div class="filter-row">
        <label for="companySize">Company Size:</label>
        <select id="companySize">
          <option value="">Any Size</option>
          <option value="1">1-10 employees</option>
          <option value="2">11-50 employees</option>
          <option value="3">51-200 employees</option>
          <option value="4">201-500 employees</option>
          <option value="5">501-1000 employees</option>
          <option value="6">1001+ employees</option>
        </select>
      </div>
      <button id="searchBtn" class="button">Search Companies</button>
    </div>
    
    <div id="status"></div>
    
    <div class="lead-count" style="display: none;">
      Captured leads: <span id="leadCount">0</span>
    </div>
    
    <div class="action-row" style="display: none;">
      <div class="action-button" id="exportCsv">Export CSV</div>
      <div class="action-button" id="viewLeads">View Leads</div>
      <div class="action-button" id="clearLeads">Clear All</div>
    </div>
  </div>
</body>
</html>
